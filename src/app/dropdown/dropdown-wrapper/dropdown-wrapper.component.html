<div class="dropdown-wrapper" #wrapper>
  <ng-container *ngIf="dropdownTarget$ | async as dropdownTarget">
    <ng-container *ngIf="dropdownTarget.targetTemplate">
      <div class="dropdown" [ngStyle]="dropdownTarget.position">
        <ng-template
          [ngTemplateOutlet]="dropdownTarget.targetTemplate"
          [ngTemplateOutletContext]="dropdownTarget.targetContext"
        ></ng-template>
      </div>
    </ng-container>
  </ng-container>
</div>
